<!DOCTYPE html>
<html>
<head>
    <title>Online Voting System</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/stylesheet.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Online Voting System</a>
        </div>
    </nav>

    <main class="container">
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title" style="color: #2e7d32;">Login</span>
                        <form action="api/login.php" method="post">
                            <div class="input-field">
                                <input type="number" name="mobile" placeholder="Enter mobile number" required>
                            </div>
                            <div class="input-field">
                                <input type="password" name="password" placeholder="Enter password" required>
                            </div>
                            <div class="input-field">
                                <select name="role" required>
                                    <option value="1">Voter</option>
                                    <option value="2">Group</option>
                                </select>
                                <label>Select Role</label>
                            </div>
                            <button class="btn waves-effect waves-light" type="submit">Login</button>
                        </form>
                    </div>
                    <div class="card-action">
                        <a href="routes/register.html">New User? Register Here</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            M.AutoInit();
        });
    </script>
</body>
</html>
