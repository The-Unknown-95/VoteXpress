<!DOCTYPE html>
<html>
<head>
    <title>Online Voting System - Registration</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/stylesheet.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Additional green theme styles */
        .file-field .btn {
            background-color: #388e3c; /* Medium green */
        }
        .file-field .btn:hover {
            background-color: #2e7d32; /* Dark green */
        }
        .select-wrapper input.select-dropdown {
            border-bottom: 1px solid #81c784; /* Light green */
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="../" class="left"><i class="material-icons">arrow_back</i></a>
            <a href="#" class="brand-logo center">Registration</a>
        </div>
    </nav>

    <main class="container">
        <div class="row">
            <div class="col s12 m8 offset-m2">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title" style="color: #2e7d32;">Create Account</span>
                        <form action="../api/register.php" method="post" enctype="multipart/form-data">
                            
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="name" type="text" name="name" class="validate" required>
                                    <label for="name">Full Name</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="mobile" type="number" name="mobile" class="validate" required>
                                    <label for="mobile">Mobile Number</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12 m6">
                                    <input id="password" type="password" name="password" class="validate" required>
                                    <label for="password">Password</label>
                                </div>
                                <div class="input-field col s12 m6">
                                    <input id="cpassword" type="password" name="cpassword" class="validate" required>
                                    <label for="cpassword">Confirm Password</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <textarea id="address" name="address" class="materialize-textarea" required></textarea>
                                    <label for="address">Address</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col s12">
                                    <div class="file-field input-field">
                                        <div class="btn">
                                            <span>Upload Photo</span>
                                            <input type="file" name="photo" accept="image/*" required>
                                        </div>
                                        <div class="file-path-wrapper">
                                            <input class="file-path validate" type="text">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <select name="role" required>
                                        <option value="" disabled selected>Choose your role</option>
                                        <option value="1">Voter</option>
                                        <option value="2">Group</option>
                                    </select>
                                    <label>Select Role</label>
                                </div>
                            </div>

                            <div class="center">
                                <button type="submit" class="btn waves-effect waves-light">
                                    Register
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-action">
                        <a href="../index.html">Already have an account? Login here</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Materialize components
            M.AutoInit();
            
            // Custom file input display
            document.querySelector('input[type="file"]').addEventListener('change', function(e) {
                var fileName = e.target.files[0].name;
                var nextSibling = e.target.parentElement.querySelector('.file-path');
                nextSibling.value = fileName;
            });
        });
    </script>
</body>
</html>
